<!DOCTYPE html>
<html>

<head>
  <title>Workout Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg text-secondary bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Calorie & Workout Report</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calories.html">Calories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container">
      <h1 class="pt-2">Workout Report</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Lunch</h4>
            </div>
            <div class="card-body">
              <p><strong>Exercise: </strong>Running</p>
              <p><strong>Duration: </strong>30 minutes</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Dinner</h4>
            </div>
            <div class="card-body">
              <p><strong>Exercise: </strong>Cycling</p>
              <p><strong>Duration: </strong>45 minutes</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
