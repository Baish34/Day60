<!DOCTYPE html>
<html>

<head>
  <title>Calorie Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg text-secondary bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Calorie & Workout Report</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calories.html">Calories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container">
    <form>
      <div class="my-3">
        <label for="calorieDay" class="mb-2">Day:</label><br>
        <input id="calorieDay" type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="calorieConsumed" class="mb-2">Calories Consumed:</label><br>
        <input id="calorieConsumed" type="number" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="calorieBurned" class="mb-2">Calories Burned:</label><br>
        <input id="calorieBurned" type="number" class="form-control" required />
      </div>
      <button type="button" class="btn btn-primary" id="addCalorieButton">Add Calories</button>
    </form>
  </section>

  <section class="container mt-4">
    <div id="calorieDayList">

    </div>
  </section>

  <script>
    const days = [
      {id: 1, name: "Day 1", consumed: "2000", burned: "300"},
      {id: 2, name: "Day 2", consumed: "1800", burned: "400"}
    ];

    const addCalorieButton = document.querySelector("#addCalorieButton")
    const calorieDayList = document.querySelector("#calorieDayList")

    function updatecalorieDayList() {
      calorieDayList.innerHTML = ''
      for (let i = 0; i < days.length; i++) {
        const col = document.createElement('div')
        col.className = 'col-md-6'

        const card = document.createElement('div')
        card.className = 'card mb-3'

        const cardHeader = document.createElement('div')
        cardHeader.className = 'card-header'
        const h2 = document.createElement('h2')
        h2.textContent = days[i].name

        cardHeader.appendChild(h2)

        const cardBody = document.createElement('div')
        cardBody.className = 'card-body'

        const consumed = document.createElement('p')
        consumed.className = 'card-text'
        consumed.innerHTML = `<strong>Calories Consumed: </strong>${days[i].consumed}`

        const burned = document.createElement('p')
        burned.className = 'card-text'
        burned.innerHTML = `<strong>Calories Burned: </strong>${days[i].burned}`

        cardBody.appendChild(consumed)
        cardBody.appendChild(burned)

        card.appendChild(cardHeader)
        card.appendChild(cardBody)

        col.appendChild(card)
        calorieDayList.appendChild(col)
      }
    }

    addCalorieButton.addEventListener("click", function () {
      const calorieDay = document.querySelector("#calorieDay").value
      const calorieConsumed = document.querySelector("#calorieConsumed").value
      const calorieBurned = document.querySelector("#calorieBurned").value

      if (calorieDay && calorieConsumed && calorieBurned) {

        const newCalorieId = days.length + 1
        const newCalorieDay = {
          id: newCalorieId,
          name: calorieDay,
          consumed: calorieConsumed,
          burned: calorieBurned
        }

        days.push(newCalorieDay)

        updatecalorieDayList()
      }
    })

    updatecalorieDayList()

  </script>

</body>

</html>
